<div class="container">
  <div class="col">
    <h3>{{ title }}</h3>
  </div>
  <hr />
  <form class="form-row">
    <div class="form-group" col-md-2>
      <!--<label for="nombre" class=".sr-only">Nombre</label>-->
      <input
        type="text"
        name="nombre"
        id="nombre"
        placeholder="Nombre"
        class="form-control-sm"
        [(ngModel)] = "nombreInput"
      />
    </div>

    <div class="form-row" col-md-2>
      <!--<label for="nombre" class=".sr-only">Nombre</label>-->
      <input
        type="text"
        name="apellido"
        id="apellido"
        placeholder="Apellido"
        class="form-control-sm"
        [(ngModel)] = "apellidoInput"
      />
    </div><br/>
    <div class="col">
      <button type="submit" class="btn btn-primary" (click)="agregarPersona()">
        Agregar</button>
    </div>  
  
  </form>
  <br/>
</div>
<div class="container">
  <div class="row">
    <div class="col">
      <div *ngFor="let persona of personas; let i = index">
        {{ i + 1 }}: {{ persona.nombre }} {{ persona.apellido }}
      </div>
    </div>
  </div>
</div>
